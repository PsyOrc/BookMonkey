<img class="ui tiny image"
     *ngIf="book.thrumbnails"
     [src]="book.thrumbnails[0].url">
<div class="content">
  <div class="header">{{ book.title }}</div>
  <div class="description"> {{ book.subtitle }} </div>
  <div class="metadata">
    <span *ngFor="let author of book.authors; last as i">
      {{ author }}<span *ngIf="!i">, </span>
    </span>
  </div>
  <div class="extra">ISBN {{ book.isbn }}</div>
</div>
